<app-authentification>
  <div *ngIf="exception" class="w-full text-center text-red-800 font-semibold text-sm">
    {{exception.error}}
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <n-input name="E-mail">
        <input type="email" name="mail" ngModel>
      </n-input>
      <n-input name="Password">
        <input type="password" name="password" ngModel>
      </n-input>
    <div class=" mt-3 h-10 flex flex-row items-center font-semibold text-sm">
      Create an account ?<a href="/register" class="text-indigo-600">Sign up </a>
    </div>
    <app-submit-button></app-submit-button>
  </form>
</app-authentification>
