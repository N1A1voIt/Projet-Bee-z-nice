
<div class="w-full h-[75px] flex items-center relative">
	<button (click)="showForm = !showForm;isUpdate=false"
		class="bg-black w-auto h-[50px] p-2 rounded absolute right-2 text-white">
		Add a new element
	</button>
</div>
<app-modal-component [showForm]="showForm">
	<form #form="ngForm"
		(ngSubmit)="onSubmit(form)"
		class="flex flex-col w-5/6 justify-center align-middle"
		action="javascript:void(0)">
		<input *ngIf="isUpdate"
			[(ngModel)]="idValue"
			type="hidden"
			name="id">
		<n-input name="Name">
			<input [(ngModel)]="dishesnameValue"
				name="dishesname"
				placeholder="Name"
				type="text">
		</n-input>
		<n-input name="Supplier">
			<select [(ngModel)]="idsupplierValue"
				name="idsupplier">
				<option *ngFor="let item of listSupplier"
					value="{{item.id}}">
					{{item.namesupplier}}
				</option>
			</select>
		</n-input>
		<n-input name="Price">
			<input [(ngModel)]="sellingpriceValue"
				name="sellingprice"
				placeholder="Price"
				type="number">
		</n-input>
		<n-input name="Purchaseprice">
			<input [(ngModel)]="purchasepriceValue"
				name="purchaseprice"
				placeholder="Purchaseprice"
				type="number">
		</n-input>
		<n-input name="Type">
			<select [(ngModel)]="idtypeValue"
				name="idtype">
				<option *ngFor="let item of listDishetype"
					value="{{item.id}}">
					{{item.libelle}}
				</option>
			</select>
		</n-input>
		<n-input name="Imagelink">
			<input [(ngModel)]="imageValue"
				name="image"
				placeholder="Imagelink"
				type="text">
		</n-input>
		<app-submit-button></app-submit-button>
	</form>
	<br>
</app-modal-component>
<n-table class="w-full">
	<thead class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
		<tr>
			<th scope="col"
				class="px-6 py-4">
				id
			</th>
			<th scope="col"
				class="px-6 py-4">
				dishesname
			</th>
			<th scope="col"
				class="px-6 py-4">
				namesupplier
			</th>
			<th scope="col"
				class="px-6 py-4">
				sellingprice
			</th>
			<th scope="col"
				class="px-6 py-4">
				purchaseprice
			</th>
			<th scope="col"
				class="px-6 py-4">
				libelle
			</th>
			<th scope="col"
				class="px-6 py-4">
				image
			</th>


		</tr>
	</thead>
	<tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
		<tr *ngFor="let line of all | paginate:{ itemsPerPage: 10, currentPage: pages }"
			class="text-gray-700 dark:text-gray-400">
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">{{line.id}}</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">{{line.dishesname}}</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
				{{line.namesupplier}}
			</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
				{{line.sellingprice}}
			</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
				{{line.purchaseprice}}
			</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">{{line.libelle}}</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">{{line.image}}</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
				<button (click)="delete(line.id)">Supprimer</button>
			</td>
			<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
				<button (click)="update(line.id);showForm=!showForm">Update</button>
			</td>
		</tr>


	</tbody>
</n-table>


<div>
	<pagination-controls (pageChange)="pages = $event"></pagination-controls>
</div>
