<div
    class="shadow-xl w-[300px] h-[350px] rounded-xl overflow-hidden flex items-center flex-col"
>
    <div class="w-full h-1/2 flex justify-center items-center">
        <div class="rounded-full w-[100px] overflow-hidden object-cover">
            <img src="{{ foodsRoute }}/{{ dishe.image }}" class="" alt="" />
        </div>
    </div>
    <div class="w-full p-1 h-1/2 flex flex-col justify-center items-center">
        <div class="w-full h-1/3 text-center cursor-pointer">
            <span
                *ngFor="let _ of filledStars; let i = index"
                (mouseover)="hoveredIndex = i"
                (mouseleave)="hoveredIndex = null"
                (click)="setRating(i)"
            >
                <mat-icon
                    [ngClass]="{
                        hovered: hoveredIndex !== null && i <= hoveredIndex
                    }"
                    >star</mat-icon
                >
            </span>
            <span
                *ngFor="let _ of emptyStars; let i = index"
                (mouseover)="hoveredIndex = filledStars.length + i;"
                (mouseleave)="hoveredIndex = null"
                (click)="setRating(filledStars.length + i)"
            >
                <mat-icon
                    [ngClass]="{
                        hovered:
                            hoveredIndex !== null &&
                            filledStars.length + i <= hoveredIndex
                    }"
                    >star_border</mat-icon
                >
            </span>

            <!-- <star-rating  [readOnly]="false"></star-rating> -->
        </div>
        <div
            class="flex flex-col justify-center gap-[16px] p-2 items-center w-full h-2/3"
        >
            <div class="logo w-1/2 text-center text-sm">
                {{ dishe.dishesname }}
            </div>
            <div class="w-1/2 text-center second-font">GÃ´uter</div>
        </div>
    </div>
</div>
