 <div class="w-full h-[75px] flex items-center relative">
     <button class="bg-black w-auto h-[50px] p-2 rounded absolute right-2 text-white" (click)="showForm = !showForm;isUpdate=false">
         Add a new element
     </button>
 </div>
<app-modal-component [showForm]="showForm">

<form class="flex flex-col w-5/6 justify-center align-middle" action="javascript:void(0)" #form="ngForm" (ngSubmit)="onSubmit(form)">
<input *ngIf="isUpdate" type="hidden" name="id" [(ngModel)]="idValue">
        <n-input name="Name">
            <input name="dishesname" placeholder="Name" type="text" [(ngModel)]="dishesnameValue">
        </n-input>
    <n-input name="Supplier">
        <select name="idsupplier" [(ngModel)]="idsupplierValue">
            <option *ngFor="let item of listSupplier" value="{{item.id}}" >{{item.namesupplier}}</option>
        </select>
    </n-input>
        <n-input name="Price">
            <input name="sellingprice" placeholder="Price" type="number" [(ngModel)]="sellingpriceValue">
        </n-input>
        <n-input name="Purchaseprice">
            <input name="purchaseprice" placeholder="Purchaseprice" type="number" [(ngModel)]="purchasepriceValue">
        </n-input>
    <n-input name="Type">
        <select name="idtype" [(ngModel)]="idtypeValue">
            <option *ngFor="let item of listDishetype" value="{{item.id}}" >{{item.libelle}}</option>
        </select>
    </n-input>
        <n-input name="Imagelink">
            <input name="image" placeholder="Imagelink" type="text" [(ngModel)]="imageValue">
        </n-input>
<app-submit-button></app-submit-button>
</form><br></app-modal-component><n-table>
    <thead class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
        <tr>
            <th scope="col" class="px-6 py-4">id</th>
<th scope="col" class="px-6 py-4">dishesname</th>
<th scope="col" class="px-6 py-4">namesupplier</th>
<th scope="col" class="px-6 py-4">sellingprice</th>
<th scope="col" class="px-6 py-4">purchaseprice</th>
<th scope="col" class="px-6 py-4">libelle</th>
<th scope="col" class="px-6 py-4">image</th>

        </tr>
    </thead>
    <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        <tr class="text-gray-700 dark:text-gray-400" *ngFor="let line of all | paginate:{ itemsPerPage: 10, currentPage: pages }">
<td class="px-6 py-4">{{line.id}}</td>
<td class="px-6 py-4">{{line.dishesname}}</td>
<td class="px-6 py-4">{{line.namesupplier}}</td>
<td class="px-6 py-4">{{line.sellingprice}}</td>
<td class="px-6 py-4">{{line.purchaseprice}}</td>
<td class="px-6 py-4">{{line.libelle}}</td>
<td class="px-6 py-4">{{line.image}}</td>
<td class="px-6 py-4"><button (click)="delete(line.id)">Supprimer</button></td>
<td class="px-6 py-4"><button (click)="update(line.id);showForm=!showForm">Update</button></td>
</tr>

    </tbody>
</n-table>

<div>
    <pagination-controls (pageChange)="pages = $event"></pagination-controls>
</div>
