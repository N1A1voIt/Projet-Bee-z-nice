<div class="w-[20vw] relative h-[50vh] rounded-xl  bg-gray-300 bg-opacity-50 backdrop-blur-xl p-2">
  <div class=" w-full h-full  text-white p-0 z-10 flex items-center justify-center second-font gap-2 relative">
        <div class="h-full w-full col-span-2 rounded-xl flex justify-center items-center overflow-hidden">
          <img  src="{{foodsRoute}}/{{imageName}}" class="h-1/2 w-1/2 " style="object-fit: cover"  alt="">
        </div>
        <div class="w-5/6 text-black absolute bottom-[2%] left-1/2 -translate-x-1/2 flex justify-between items-center">
          <h1 class="text-2xl logo uppercase">{{name}}</h1>
            <p>Ariary {{price}}</p>
        </div>
      <div class="absolute z-10 top-0 left-0 w-full h-full bg-black rounded-xl bg-opacity-90 opacity-0 transition-all duration-600 hover:opacity-100 p-4 cursor-pointer" (click)="show=!show;console.log(idFood)">
          <div class="second-font ">
              <h1 class="text-5xl">{{supplier}}</h1>
          </div>
          <div class="absolute w-5/6 h-1/6 bottom-0">
              <div class="flex flex-row justify-between ">
                  <span>Type:</span>
                  <span>{{type}}</span>
              </div>
              <!-- <div class="flex flex-row justify-between ">
                  <span>Origin:</span>
                  <span>{{supplier}}</span>
              </div> -->
          </div>
      </div>
  </div>
</div>
<app-add-to-cart-component link="{{foodsRoute}}/{{imageName}}" [idFood]="idFood" name="{{name}}" price="{{price}}"  [show]="show"></app-add-to-cart-component>
